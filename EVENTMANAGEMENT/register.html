<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap"
    />
  </head>
  <body>
    <div class="registration-page">
      <div class="group-parent">
        <div class="vector-group">
          <img class="rectangle-icon" alt="" src="./public/rectangle-1.svg" />

          <img class="group-child1" alt="" src="./public/rectangle-21.svg" />

          <div class="already-have-an">Already have an account? Sign up</div>
          <b class="register">Register</b>
          <div class="group-child2"></div>
          <div class="group-child3"></div>
          <div class="mobile-no">Mobile No:</div>
          <img class="image-6-icon" alt="" src="./public/image-6@2x.png" />

          <div class="dob">DOB:</div>
          <div class="group-container">
            <img class="group-icon" alt="" src="./public/register.svg" />

            <div class="sign-up" id="signUpText">Sign Up</div>
          </div>
          <div class="group-div">
            <div class="group-wrapper">
              <div class="group-wrapper">
                <div class="group-child4"></div>
                <div class="email-id">Email ID:</div>
              </div>
            </div>
            <img class="image-2-icon" alt="" src="./public/image-2@2x.png" />
          </div>
        </div>
        <div class="group-parent1">
          <div class="rectangle-container">
            <div class="group-child5"></div>
            <div class="group-child5"></div>
            <div class="group-child7"></div>
            <div class="name">Name:</div>
            <div class="faculty-id">Faculty Id</div>
          </div>
          <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />
        </div>
        <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />

        <img class="image-5-icon" alt="" src="./public/image-5@2x.png" />

        <img class="ellipse-icon" alt="" src="./public/ellipse-6@2x.png" />
      </div>
    </div>

    <script>
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          // Please sync "ADMIN/USER SELECTION" to the project
        });
      }
      </script>
  </body>
</html>

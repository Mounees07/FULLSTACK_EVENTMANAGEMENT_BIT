<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .local-vehicle {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .vehicle-form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: 1rem 0;
        }

        .vehicle-form-container h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group .vehicle-type-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-group .vehicle-type-container label {
            display: flex;
            align-items: center;
        }

        .form-group .vehicle-type-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="local-vehicle">
        <div class="vehicle-form-container">
            <h2>Vehicle Requirement Form</h2>
            <form>
                <div class="form-group">
                    <label for="task-id">Task ID *</label>
                    <input type="text" id="task-id" name="task-id" required>
                </div>
                <div class="form-group">
                    <label for="no-of-vehicles">No. of Vehicles Required *</label>
                    <input type="number" id="no-of-vehicles" name="no-of-vehicles" required>
                </div>
                <div class="form-group">
                    <label for="purpose-of-visit">Purpose of Visit</label>
                    <textarea id="purpose-of-visit" name="purpose-of-visit"></textarea>
                </div>
                <div class="form-group">
                    <label>Vehicle Types</label>
                    <div class="vehicle-type-container">
                        <label><input type="checkbox" name="vehicle-types" value="sedan"> Sedan</label>
                        <label><input type="checkbox" name="vehicle-types" value="suv"> SUV</label>
                        <label><input type="checkbox" name="vehicle-types" value="van"> Van</label>
                        <label><input type="checkbox" name="vehicle-types" value="minibus"> Minibus</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="special-requirements">Special Requirements</label>
                    <textarea id="special-requirements" name="special-requirements"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

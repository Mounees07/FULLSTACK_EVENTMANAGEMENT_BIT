<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .accommodation8 {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .accommodation-form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin: 1rem 0;
        }

        .accommodation-form-container h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="accommodation8">
        <div class="accommodation-form-container">
            <h2>Accommodation Form</h2>
            <form>
                <div class="form-group">
                    <label for="task-id">Task ID *</label>
                    <input type="text" id="task-id" name="task-id" required>
                </div>
                <div class="form-group">
                    <label for="no-of-participants">No. of Participants *</label>
                    <input type="number" id="no-of-participants" name="no-of-participants" required>
                </div>
                <div class="form-group">
                    <label for="no-of-guests">No. of Guests</label>
                    <input type="number" id="no-of-guests" name="no-of-guests">
                </div>
                <div class="form-group">
                    <label for="accommodation-type">Accommodation Type</label>
                    <select id="accommodation-type" name="accommodation-type">
                        <option value="single-room">Single Room</option>
                        <option value="double-room">Double Room</option>
                        <option value="suite">Suite</option>
                        <option value="shared">Shared</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="special-requirements">Special Requirements</label>
                    <textarea id="special-requirements" name="special-requirements"></textarea>
                </div>
                <div class="form-group">
                    <label for="arrival-date">Arrival Date *</label>
                    <input type="date" id="arrival-date" name="arrival-date" required>
                </div>
                <div class="form-group">
                    <label for="departure-date">Departure Date *</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

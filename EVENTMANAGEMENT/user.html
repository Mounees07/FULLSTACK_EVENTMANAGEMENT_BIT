<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./user.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap"
    />
  </head>
  <body>
    <div class="user-login">
      <div class="vector-group">
        <img class="rectangle-icon" alt="" src="./public/rectangle-21.svg" />

        <img class="frame-child1" alt="" src="./public/rectangle-12.svg" />
      </div>
      <div class="user-login-child"></div>
      <div class="vector-container">
        <img class="frame-child2" alt="" src="./public/rectangle-12.svg" />

        <div class="frame-container">
          <div class="frame-div">
            <img class="ellipse-icon" alt="" src="./public/ellipse-6@2x.png" />

            <div class="frame-wrapper1">
              <div class="frame-group">
                <div class="welcome-wrapper">
                  <h2 class="welcome">WELCOME!</h2>
                </div>
                <div class="frame-parent1">
                  <div class="login-wrapper">
                    <h2 class="login">Login</h2>
                  </div>
                  <div class="sign-in-with">Sign in with your Account</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="username1">
          <div class="username-item"></div>
          <img
            class="vector-icon"
            loading="lazy"
            alt=""
            src="./public/vector.svg"
          />

          <div class="username-wrapper">
            <div class="username2">Username:</div>
          </div>
        </div>
        <div class="frame-parent2">
          <div class="rectangle-group">
            <div class="rectangle-div"></div>
            <img
              class="key-solid-1-icon1"
              alt=""
              src="./public/keysolid-11.svg"
            />

            <div class="password1">Password:</div>
          </div>
          <div class="frame-wrapper2">
            <div class="image-3-parent">
              <input class="image-3" type="checkbox" />

              <div class="frame-wrapper3">
                <div class="show-password-parent">
                  <div class="show-password">Show Password</div>
                  <div class="sign-in-wrapper">
                    <button class="sign-in" id="signIn">
                      <img
                        class="sign-in-child"
                        alt=""
                        src="./public/rectangle-5.svg"
                      />

                      <div class="sign-in1">Sign in</div>
                    </button>
                  </div>
                  <div class="forget-password-click-here-to-wrapper">
                    <b class="forget-password-click"
                      >Forget Password? Click here to reset</b
                    >
                  </div>
                  <div class="frame-wrapper4">
                    <div class="register-parent">
                      <img
                        class="register-icon"
                        loading="lazy"
                        alt=""
                        src="./public/register.svg"
                        id="register"
                      />

                      <div class="register-new-account">
                        Register New Account
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var signIn = document.getElementById("signIn");
      if (signIn) {
        signIn.addEventListener("click", function (e) {
          // Please sync "USER DASHBOARD" to the project
        });
      }
      
      var register = document.getElementById("register");
      if (register) {
        register.addEventListener("click", function (e) {
          // Please sync "REGISTRATION PAGE" to the project
        });
      }
      </script>
  </body>
</html>
